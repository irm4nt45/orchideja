<div class="container" style="margin-top:50px">
    <h2 class="title-renginiai">SUSISIEKITE</h2>
    <div class="form">
        <form autocomplete="on" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input formControlName="contactFormName" id="contactFormName" class="form-control" placeholder="Jūsų vardas" required>
                 <!-- <div *ngIf="contactFormName.length === 0" class="validation-error">Šį lauką užpildyti būtina</div> -->
              </div>
              <div class="form-group">
                <input type="email" formControlName="contactFormEmail" id="contactFormEmail"  class="form-control" placeholder="Jūsų e. paštas">
                <!-- <div *ngIf="contactFormEmail.invalid && contactFormEmail.touched" class="validation-error">Šį lauką užpildyti būtina</div> -->
              </div>
              <div class="form-group">
                <input formControlName="contactFormMessage" id="contactFormMessage" class="form-control" placeholder="Jūsų telefono numeris">
                <!-- <div *ngIf="contactFormMessage.invalid && contactFormMessage.touched" class="validation-error">Šį lauką užpildyti būtina</div> -->
              </div>
            
              <div class="form-group">
                <textarea formControlName="simpleText" class="form-control" id="simpleText"
                  rows="2" placeholder="Žinutės tekstas"></textarea>
              </div>
            <div class="form-group">
                <div class="validation-form">
                    <p class="validation-numbers">{{ number1 }} + {{  number2 }} = </p>
                <input formControlName="exampleContactFormVertification" id="exampleContactFormVertification" class="form-control validate" placeholder="">
                </div>
                
                <button type="submit" class="btn btn-lg btn-block btn-uzklausa">Siųsti užklausą</button>
            </div>
          </form>
    </div>
</div>
